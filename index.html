<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Task</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="pagination">
            <button class="btn1" oneclick="backBtn()"> <img src="arrow.png.png">prev</button>
            <ul>
                <li class="link active" value="1" oneclick="activeLink()">1</li>
                <li class="link" value="2" oneclick="activeLink()">2</li>
                <li class="link" value="3" oneclick="activeLink()">3</li>
                <li class="link" value="4" oneclick="activeLink()">4</li>
                <li class="link" value="5" oneclick="activeLink()">5</li>
                <li class="link" value="6" oneclick="activeLink()">6</li>
            </ul>
            <button class="btn2" oneclick="nextBtn()">next <img src="arrow.png.png"></button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
